<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Born in the 90s</title>
    <meta name="description" content="A multi-window personal site with dev, about, and links sections." />
    <link rel="stylesheet" href="/assets/css/site.css" />
    <link rel="alternate" type="application/rss+xml" title="Dev Feed" href="/feeds/dev.xml" />
    <link rel="alternate" type="application/rss+xml" title="About Feed" href="/feeds/about.xml" />
    <link rel="alternate" type="application/rss+xml" title="Links Feed" href="/feeds/links.xml" />
  </head>
  <body class="theme-wikipedia">
    <header class="site-header">
      <nav class="site-nav">
        <a href="/">Home</a>
        <a href="/dev/">Dev</a>
        <a href="/about/">About</a>
        <a href="/links/">Links</a>
      </nav>
    </header>
    <main class="site-main">
      <section class="app-window window-wikipedia">
  <header class="window-bar">
    <div class="window-dots">
      <span class="dot dot-red"></span>
      <span class="dot dot-yellow"></span>
      <span class="dot dot-green"></span>
    </div>
    <div class="window-title">Born in the 90s</div>
    <div class="window-meta">Wikipedia</div>
  </header>
  <div class="window-body">
    <div class="wiki-shell">
      <aside class="wiki-sidebar">
        <div class="wiki-logo">W</div>
        <nav class="wiki-nav">
          <a href="#summary">Summary</a>
          <a href="#background">Background</a>
          <a href="#interests">Interests</a>
          <a href="#timeline">Timeline</a>
        </nav>
      </aside>
      <article class="wiki-article">
        <p>Short biography entry. Replace with real details.</p>

      </article>
    </div>
  </div>
</section>

    </main>
    <footer class="site-footer">
      <span>Built with Eleventy. Hosted on GitHub Pages.</span>
    </footer>
    <script src="/assets/js/window-controls.js"></script>
  </body>
</html>
