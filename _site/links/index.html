<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Links</title>
    <meta name="description" content="A multi-window personal site with dev, about, and links sections." />
    <link rel="stylesheet" href="/assets/css/site.css" />
    <link rel="alternate" type="application/rss+xml" title="Dev Feed" href="/feeds/dev.xml" />
    <link rel="alternate" type="application/rss+xml" title="About Feed" href="/feeds/about.xml" />
    <link rel="alternate" type="application/rss+xml" title="Links Feed" href="/feeds/links.xml" />
  </head>
  <body class="theme-hn">
    <header class="site-header">
      <nav class="site-nav">
        <a href="/">Home</a>
        <a href="/dev/">Dev</a>
        <a href="/about/">About</a>
        <a href="/links/">Links</a>
      </nav>
    </header>
    <main class="site-main">
      <section class="app-window window-hn">
  <header class="window-bar">
    <div class="window-dots">
      <span class="dot dot-red"></span>
      <span class="dot dot-yellow"></span>
      <span class="dot dot-green"></span>
    </div>
    <div class="window-title">Links</div>
    <div class="window-meta">Hacker News</div>
  </header>
  <div class="window-body">
    <div class="hn-shell">
      <div class="hn-header">
        <span class="hn-logo">Y</span>
        <span class="hn-title">Hacker News</span>
        <span class="hn-subtitle">personal links</span>
      </div>
      <div class="hn-list">
        <ul class="hn-items">
  
  <li class="hn-item">
    <div class="hn-rank">1.</div>
    <div class="hn-content">
      <a class="hn-link" href="https://www.whileforloop.com/en/">While for Loop</a>
      <div class="hn-sub">
        <span>Feb 02, 2026</span>
        
        <span class="hn-tags">
          
          <span class="tag">design</span>
          
          <span class="tag">inspiration</span>
          
        </span>
        
      </div>
      
      <div class="hn-summary">Inspiration for the windowed layout and VS Code feel.</div>
      
    </div>
  </li>
  
</ul>

      </div>
    </div>
  </div>
</section>

    </main>
    <footer class="site-footer">
      <span>Built with Eleventy. Hosted on GitHub Pages.</span>
    </footer>
    <script src="/assets/js/window-controls.js"></script>
  </body>
</html>
