  <body class="theme-vscode">
    <header class="site-header">

    <main class="site-main">
      <section class="app-window window-vscode">
  <header class="window-bar">
    <div class="window-dots">
      <span class="dot dot-red"></span>
      <span class="dot dot-yellow"></span>
      <span class="dot dot-green"></span>
    </div>
    <div class="window-title">Play with strudel</div>
    <div class="window-meta">VS Code</div>
  </header>
  <div class="window-body">
    <div class="vscode-shell">
      <aside class="vscode-sidebar">
        <div class="sidebar-title">Explorer</div>
        <ul class="sidebar-list">
          
            
              <li>Log</li>
            
              <li>Music</li>
            
              <li>Strudel</li>
            
          
        </ul>
      </aside>
      <div class="vscode-editor">
        <p>Inspired by <a href="https://www.youtube.com/@Switch-Angel">Switch Angel</a>, I've been playing arround with <a href="https://strudel-lang.org/">Strudel</a> and was impressed by how easy it is to create music in the browser.</p>
<script src="https://unpkg.com/@strudel/embed@latest"></script>
<strudel-repl>
  <!--
setCpm(10/4)
$: note(`e e f g g f e d c c d e [e -] [- d] d@2
         e e f g g f e d c c d e [d -] [- c] c@2
         d d e c d [e f] e c d [e f] e d c d g2 [- e]
         - e f g g f e d c c d e d [- c] c -
         - - - - - - - - - - - - - - - - -
`).sound("piano")._punchcard()
-->
</strudel-repl>
<p>Inspiration:</p>
<iframe width="50%" height="30%" src="https://www.youtube.com/embed/iu5rnQkfO6M" title="Coding Trance Music from Scratch (Again )" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      </div>
    </div>
  </div>
</section>
